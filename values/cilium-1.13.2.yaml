k8sServiceHost: apiserver.cluster.local
k8sServicePort: 6443

image:
  useDigest: false

autoDirectNodeRoutes: true
socketLB:
  enabled: true
ipam:
  operator:
    clusterPoolIPv4PodCIDR: 10.0.0.0/8
kubeProxyReplacement: strict
ipv4NativeRoutingCIDR: 10.0.0.0/8
tunnel: disabled

operator:
  image:
    useDigest: false
  replicas: 1